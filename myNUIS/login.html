<!DOCTYPE html>
<html>
	<head>
		<title>The Materialize Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">      
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="css/materialize.min.css">    
		<link rel="stylesheet" type="text/css" href="css/style.css">       
	</head>
	<body>
		<main>
			<img class="background-img" src="img/sunbeam-91930_1920.jpg">
			<div class="card-panel hoverable login-pannel">
				<h3>Login TO NUIS</h3>
				<div class="divider"></div>
				<div class="row">
			        <div class="input-field col s12">
			        <input id="UserName" type="text" placeholder="UserName" style="font-size: 2rem">
        			</div>
      			</div>
      			<div class="row">
			        <div class="input-field col s12">
			        <input id="Password" type="password" placeholder="Password" style="font-size: 2rem">
        			</div>
      			</div>
      			<a href="index.html" class="waves-effect waves-light btn">login</a>
		</main>
	<script type="text/javascript" src="js/jquery.min.js"></script>           
	<script type="text/javascript" src="js/materialize.min.js"></script> 
	</body>
</html>
